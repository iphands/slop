# e2e test config - all fixes enabled
# The mock backend runs on port 18080 (started by the e2e tool)
# The proxy listens on port 18066

server:
  port: 18066
  host: "127.0.0.1"

backend:
  url: "http://127.0.0.1:18080"
  timeout_seconds: 10

fixes:
  enabled: true
  modules:
    toolcall_bad_filepath:
      enabled: true
    toolcall_malformed_arguments:
      enabled: true
    toolcall_null_index:
      enabled: true

# Disable stats to avoid the proxy calling /slots after every completion
# (would complicate test setup / timing)
stats:
  enabled: false
  format: compact
  log_interval: 10

exporters:
  influxdb:
    enabled: false

detection:
  enabled: true

# Fake mode: proxy forces non-streaming to backend, synthesizes SSE for clients
streaming: fake
